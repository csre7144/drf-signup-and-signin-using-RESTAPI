{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}

        
    </head>
    <body>
       
        <section class="vh-100 gradient-custom">
            {% comment %} <h3> Welcome to the user: {{user}} </h3> {% endcomment %}
            <h3> Welcome to the user: {% if user.is_authenticated %} {{ user.username }} {% else %} Guest {% endif %} </h3>
            <div class="mt-4 pt-2">
                <a href="{% url 'logout_view' %}"><i class="icon-logout"></i> Logout</a>
            </div>
        </section>
    

        

        {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
        {% comment %} <script src="{% static 'js/js.js' %}"></script> {% endcomment %}
    </body>
</html>
